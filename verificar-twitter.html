<form name="verificarTweetForm">

  <div class="form-group">
    <label for="texto">Texto</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="texto"
           name="texto" 
           readonly="true" />
  </div>
  <div class="form-group">
    <label for="aceptar">Aceptar</label>
    <input class="form-control"
           cam-variable-type="Boolean"
           cam-variable-name="aceptar"
           name="aceptar" type="checkbox" />
  </div>
  <div class="form-group">
    <label for="obs">Obsercaciones</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="obs"
           name="obs"  />
  </div>
</form>
